  </head>

  <body>
    <!-- Navbar-->

        <a class="logo" href="#"><img src="src/assets/images/logo.png" /></a>

        <button

          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item dropdown">
              <div class="dropdown">
                <button
                  class="nav-link"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories

                <ul class="dropdown-menu">

    <div class="container">
      <h1>Carbon Footprint Calculator</h1>
      <!-- Drop down diet selection -->
      <div>
        <label for="diet">Choose your diet:</label>
        <select id="diet">
          <option value="Meat-heavy">Meat-heavy</option>
          <option value="Omnivore">Omnivore</option>
          <option value="Pescatarian">Pescatarian</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>
        </select>
      </div>
      <div>
        <label for="local">Do you shop locally?</label>
        <!-- Checkbox if eat locally -->
        <input type="checkbox" id="local" />
      </div>
      <button onclick="calculateImpact()">Calculate Impact %</button>
      <!-- when clicked this button will trigger the js function in script.js to calculate the user score -->

      <!-- result display -->
      <h2>Your Carbon Footprint Score:</h2>
      <div id="result"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
