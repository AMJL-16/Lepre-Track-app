<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/assets/css/styles.css" />
    <link rel="icon" href="src/assets/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Lepre-Track</title>
  </head>
  <body>
    <main id="main">
      <!-- THIS IS FOR DEMO PAGE ROUTING -->
      <a href="home.html"></a>
      <!-- Signup Form -->
      <h2>Sign Up</h2>
      <form id="signup">
        <label for="email"><i class="fa-solid fa-user"></i> Username</label>
        <input type="text" minlength="5" id="username" required /><br /><br />
        <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
        <input type="email" id="email" required /><br /><br />
        <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
        <input
          type="password"
          minlength="6"
          id="password"
          required
        /><br /><br />
        <span id="signupMessage"></span>

        <button type="submit">Sign In</button>
      </form>
      <br />

      <!-- Login Form -->
      <h2>Login</h2>
      <form id="login">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
        <input type="email" id="loginEmail" required /><br /><br />
        <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
        <input
          type="password"
          minlength="6"
          id="loginPassword"
          required
        /><br /><br />
        <span id="loginMessage" style="color: red; font-weight: bold"></span>
        <button type="submit">Log In</button>
      </form>
    </main>
    <script type="module" src="src/assets/js/signin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
