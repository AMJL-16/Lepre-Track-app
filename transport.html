<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="src/assets/css/profile.css" />
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LepreTrackLogo</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a
              class="navbar-brand text-capitalize"
              id="profile"
              href="profile.html"
              ><i class="fa-solid fa-user"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center text-center">
      <!-- CarForm -->
      <form id="transportForm" class="p-3 rounded-3 bg-light border">
        <h4 class="mb-3"><i class="fa-solid fa-car"></i> Trasport Form</h4>
        <label for="kilometers">km/week</label>
        <input
          type="number"
          id="kilometers"
          name="kilometers"
          required
        /><br /><br />

        <label>Type of Car:</label><br />
        <input
          type="radio"
          id="electric"
          name="carType"
          value="electric"
          required
        />
        <label for="electric">Electric</label><br />

        <input
          type="radio"
          id="hybrid"
          name="carType"
          value="hybrid"
          required
        />
        <label for="hybrid">Hybrid</label><br />

        <input
          type="radio"
          id="petrol"
          name="carType"
          value="petrol"
          required
        />
        <label for="petrol">Petrol</label><br /><br />

        <!-- <label>Car Manufactured:</label><br />
        <input
          type="radio"
          id="before2000"
          name="carYear"
          value="Before 2000"
          required
        />
        <label for="before2000">Before 2000</label><br />

        <input
          type="radio"
          id="after2000"
          name="carYear"
          value="After 2000"
          required
        />
        <label for="after2000">After 2000</label><br /><br /> -->

        <input type="submit" value="Submit" />
      </form>
    </div>

    <script type="module" src="src/assets/js/transport.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
