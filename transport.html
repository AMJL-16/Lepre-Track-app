<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRANSPORT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="src/assets/css/transport.css" />
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LepreTrackLogo</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a
              class="navbar-brand text-capitalize"
              id="profile"
              href="profile.html"
              ><i class="fa-solid fa-user"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <!-- First Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="form-card card text-center">
            <h2 class="mb-2 text-dark font-weight-bold">Car</h2>
            <div
              class="dashboard-progress dashboard-progress-1 d-flex align-items-center justify-content-center item-parent position-relative"
            >
              <div id="chart"></div>
              <i class="fa-solid fa-car chart-icon"></i>
            </div>
            <p>% Avg</p>
            <h3 id="car-result"></h3>
            <form id="carForm">
              <label for="kilometers">km/week</label>
              <input
                type="number"
                id="kilometers"
                name="kilometers"
                required
              /><br /><br />

              <label>Type of Car:</label><br />
              <input
                type="radio"
                id="electric"
                name="carType"
                value="electric"
                required
              />
              <label for="electric">Electric</label><br />

              <input
                type="radio"
                id="hybrid"
                name="carType"
                value="hybrid"
                required
              />
              <label for="hybrid">Hybrid</label><br />

              <input
                type="radio"
                id="petrol"
                name="carType"
                value="petrol"
                required
              />
              <label for="petrol">Petrol</label><br /><br />

              <label>Car Manufactured:</label><br />
              <input
                type="radio"
                id="before2000"
                name="carYear"
                value="before"
                required
              />
              <label for="before2000">Before 2000</label><br />

              <input
                type="radio"
                id="after2000"
                name="carYear"
                value="after"
                required
              />
              <label for="after2000">After 2000</label><br /><br />

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>

        <!-- Second Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="form-card card text-center">
            <h2 class="mb-2 text-dark font-weight-bold">Flights</h2>
            <div
              class="dashboard-progress dashboard-progress-1 d-flex align-items-center justify-content-center item-parent position-relative"
            >
              <div id="flightChart"></div>
              <i class="fa-solid fa-plane-departure chart-icon"></i>
            </div>
            <p>% Avg</p>
            <h3 id="flight-result"></h3>
            <form id="flightForm">
              <label for="flightKm">km/yearly</label>
              <input
                type="number"
                id="flightKm"
                name="flightKm"
                required
              /><br /><br />

              <label for="numFlights">Number of Flights (yearly)</label>
              <input
                type="number"
                id="numFlights"
                name="numFlights"
                required
              /><br /><br />

              <input
                type="radio"
                id="economy"
                name="flightClass"
                value="economy"
                required
              />
              <label for="economy">Economy</label><br />

              <input
                type="radio"
                id="business"
                name="flightClass"
                value="business"
                required
              />
              <label for="business">Business</label><br />

              <input
                type="radio"
                id="first"
                name="flightClass"
                value="first"
                required
              />
              <label for="first">First</label><br /><br />
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>

        <!-- Third Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="form-card card text-center">
            <h2 class="mb-2 text-dark font-weight-bold">Transport</h2>
            <div
              class="dashboard-progress dashboard-progress-1 d-flex align-items-center justify-content-center item-parent position-relative"
            >
              <div id="transportChart"></div>
              <i class="fa-solid fa-bicycle chart-icon"></i>
            </div>
            <p>% Avg</p>
            <h3 id="transport-result"></h3>
            <form id="transportForm">
              <div>
                <label for="driveInput">Drive:</label>
                <input
                  type="number"
                  id="driveInput"
                  name="driveInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="carpoolInput">Carpool:</label>
                <input
                  type="number"
                  id="carpoolInput"
                  name="carpoolInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="walkInput">Walk:</label>
                <input
                  type="number"
                  id="walkInput"
                  name="walkInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="cycleInput">Cycle:</label>
                <input
                  type="number"
                  id="cycleInput"
                  name="cycleInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="trainInput">Train:</label>
                <input
                  type="number"
                  id="trainInput"
                  name="trainInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="busInput">Bus:</label>
                <input
                  type="number"
                  id="busInput"
                  name="busInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>

        <!-- Fourth Card -->
      </div>
    </div>

    <script type="module" src="src/assets/js/transport.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
