<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/assets/css/styles.css" />
    <link rel="icon" href="src/assets/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Lepre-Track</title>
  </head>
  <body>
    <main id="main">
      <!-- THIS IS FOR DEMO PAGE ROUTING -->
      <a href="#"></a>
      <!-- Signup Form -->
      <nav class="navbar navbar-expand-lg navbar-light bg-nav fixed-top">
        <div class="container-fluid">
          <div class="logo">
            <a class="navbar-brand" href="index.html">
              <img
                class="img-fluid"
                src="../Lepre-Track/src/assets/images/logo.jpg"
                alt="logo"
              />
            </a>
          </div>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNab"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse fs-4" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-success text-white m-1 ms-0 mx-4 px-3"
                  aria-current="page"
                  href="index.html"
                  >Home <i class="fa-solid fa-house"></i
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-success text-white m-1 ms-0 mx-4 px-3"
                  href="#"
                  >Transport
                  <i class="fa-solid fa-bicycle"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-success text-white m-1 ms-0 mx-4 px-3"
                  href="#"
                  >Learn More
                  <i class="fa-solid fa-book-open"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-success text-white m-1 ms-0 mx-4 px-3"
                  href="#"
                  >Contact
                  <i class="fa-solid fa-phone"></i>
                </a>
              </li>
            </ul>
            <div class="d-flex">
              <a
                href="#"
                class="nav-link btn btn-success text-white m-1 ms-0 mx-4 px-3"
                >Profile
                <i class="fa-solid fa-user"></i>
              </a>
              <a
                href="signup.html"
                class="m-1 ms-0 mx-4 text-decoration-none link-secondary px-3 btn btn-success text-white"
                >Sign Up <i class="fa-solid fa-user-plus"></i
              ></a>
              <a
                href="#"
                class="m-1 ms-0 mx-4 text-decoration-none link-secondary px-3 btn btn-success text-white"
                >Log in <i class="fa-solid fa-right-to-bracket"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
      <h2>Sign Up</h2>
      <form id="signup">
        <label for="email"><i class="fa-solid fa-user"></i> Username</label>
        <input type="text" minlength="5" id="username" required /><br /><br />
        <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
        <input type="email" id="email" required /><br /><br />
        <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
        <input
          type="password"
          minlength="6"
          id="password"
          required
        /><br /><br />
        <span id="signupMessage"></span>

        <button type="submit" class="btn btn-success">
          Sign In
          <i class="fa-solid fa-user-plus"></i>
        </button>
      </form>
      <br />
    </main>
    <script type="module" src="src/assets/js/signin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
