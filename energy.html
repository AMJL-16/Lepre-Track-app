    <div class="d-flex justify-content-center text-center">
      <!-- energy form -->
      <form action="" class="energy_form">
        <div class="grid">
          <label for="elect">Electric</label>
          <input type="number" name="electricity" id="elect" />
          <label for="factor">with a factor of</label>
          <input type="number" name="factor" id="factor" value="0.2111" />
          <span>kg/C02e/kwh</span>
        </div>
        <div class="grid">
          <label for="gas">Natural Gas</label>
          <input type="number" name="gas" id="gas" />
          <select name="units" id="">
            <option value="kwh">KWH</option>
          </select>
        </div>
        <div class="grid">
          <label for="oil">Oil</label>
          <input type="number" name="oil" id="oil" />
          <select name="units" id="">
            <option value="lt">litres</option>
          </select>
        </div>
        <div class="grid">
          <label for="coal">Coal</label>
          <input type="number" name="coal" id="coal" />
          <select name="units" id="">
            <option value="tonne">Tonnes</option>
          </select>
        </div>
        <div class="grid">
          <label for="lpg"
            ><abbr title="Liquefied petroleum gas">LPG</abbr></label
          >
          <input type="number" name="lpg" id="lpg" />
          <select name="units" id="">
            <option value="lt">litres</option>
          </select>
        </div>
        <div class="grid">
          <label for="propane">Propane</label>
          <input type="number" name="propane" id="propane" />
          <select name="units" id="">
            <option value="lt">litres</option>
          </select>
        </div>
        <div class="grid">
          <label for="wood">Wood</label>
          <input type="number" name="wood" id="wood" />
          <select name="units" id="">
            <option value="lt">Tonnes</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="energy-chart"></div>
    </div>

    <script type="module" src="src/assets/js/energy.js"></script>
