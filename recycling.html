    <!-- main content - recycling -->
    <main>
      <div class="w-100 card glassmorphism-title">
        <div class="card-body">
          <h1 class="card-title text-center">Recycling</h1>
          <h6 class="card-subtitle mb-2 text-muted text-center">
            Packaging & Food Waste
          </h6>
        </div>
      </div>

      <div class="mx-3 w-100">
        <div class="container-fluid mx-3 mt-5 px-4">
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mx-auto">
            <div class="form-card card text-center glassmorphism">
              <!-- <h2 class="mb-2 text-dark font-weight-bold">Flights</h2> -->
              <div class="d-flex align-items-center justify-content-center">
                <div id="flightChart"></div>
                <i class="fa-solid fa-recycle chart-icon"></i>
              </div>
              <p>
                <span
                  id="flight-result"
                  class="fw-bolder h4 counter"
                  data-to="2"
                  data-duration="1000"
                >
                  108.9 kg <span class="text-muted">(No Recycling)</span>
                </span>
                <br />
                <span>(amount of co2 emitted per month)</span>
                <br />
              </p>
              <div class="text-muted my-2">
                Based on the average Irish person's waste levels per month.
              </div>

              <form id="flightForm" class="mt-4 glassmorphism">
                <h5 class="mb-2 fw-bold">
                  Check the box if you recycle that material
                </h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="metalCheck"
                  />
                  <label class="form-check-label" for="metalCheck">
                    Metal Packaging (aluminium & steel)
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="paperCheck"
                  />
                  <label class="form-check-label" for="paperCheck">
                    Paper/Cardboard
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="plasticCheck"
                  />
                  <label class="form-check-label" for="plasticCheck">
                    Plastics
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="glassCheck"
                  />
                  <label class="form-check-label" for="glassCheck">
                    Glass
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="foodCheck"
                  />
                  <label class="form-check-label" for="foodCheck">
                    Food Waste (compost bin)
                  </label>
                </div>
                <input
                  type="submit"
                  class="btn btn-success text-white"
                  value="Submit"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
