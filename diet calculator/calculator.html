<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css" type="text/css">
    <title>Lepre-Track App</title>
</head>

<body>
    <!-- Navbar-->
    <nav class="navbar">
        <img src="asset/img/logo.jpg" alt="Lepre-Track Logo" class="navbar-logo">
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="calculator.html">CO2 Calculator</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav> 
    <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        <!-- Drop down diet selection -->
        <div>
            <label for="diet">Choose your diet:</label> 
            <select id="diet">
                <option value="Meat-heavy">Meat-heavy</option>
                <option value="Omnivore">Omnivore</option>
                <option value="Pescatarian">Pescatarian</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
            </select>
        </div>
        <div>
            <label for="local">Do you shop locally?</label> 
            <!-- Checkbox if eat locally -->
            <input type="checkbox" id="local">
        </div>
        <button onclick="calculateImpact()">Calculate Impact %</button>
        <!-- when clicked this button will trigger the js function in script.js to calculate the user score -->

        <!-- result display -->
        <h2>Your Carbon Footprint Score:</h2> 
        <div id="result"></div>
    </div>
    <script src="asset/script.js"></script>
</body>
</html>
