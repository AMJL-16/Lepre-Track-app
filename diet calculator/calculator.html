<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css" type="text/css">
    <title>Lepre-Track App</title>
</head>

<body>
    <!-- Navbar-->
    <nav class="navbar">
        <img src="asset/img/logo.jpg" alt="Lepre-Track Logo" class="navbar-logo">
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="calculator.html">CO2 Calculator</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav> 
    <div class="card">
        <h1>Food Impact Calculator</h1>
  
        <!-- Diet selection -->
        <div class="card-section">
          <label for="diet">Choose your diet:</label>
          <select id="diet">
            <option value="Meat-heavy">Carnivore</option>
            <option value="Omnivore">Omnivore</option>
            <option value="Pescatarian">Pescatarian</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
          </select>
        </div>
        
        <!-- Food shopping selection -->
        <div class="card-section">
          <label for="foodType">Choose the way you Shop:</label>
          <select id="foodType">
            <option value="Processed">Processed meals</option>
            <option value="Supermarket">Supermarket</option>
            <option value="Organic">Organic Market</option>
          </select>
        </div>
  
        <!-- Food wastage -->
        <div class="card-section">
          <label>Do you waste food weekly?</label>
            <input type="radio" id="wastageYes" name="wastage" value="Yes">
          <label for="wastageYes">Yes</label>
            <input type="radio" id="wastageNo" name="wastage" value="No">
          <label for="wastageNo">No</label>
        </div>
        <!-- takeout -->
        <div class="card-section">
          <label>Do you eat out weekly?</label>
            <input type="radio" id="takeoutYes" name="takeout" value="Yes">
          <label for="takeoutYes">Yes</label>
            <input type="radio" id="takeoutNo" name="takeout" value="No">
          <label for="takeoutNo">No</label>
        </div>
        <!-- Grow vegetables -->
        <div class="card-section">
          <label>Do you grow vegetables?</label>
            <input type="radio" id="growYes" name="grow" value="Yes">
          <label for="growYes">Yes</label>
            <input type="radio" id="growNo" name="grow" value="No">
          <label for="growNo">No</label>
        </div>
        <!-- Shop locally -->
        <div class="card-section">
          <label>Do you shop locally?</label>
            <input type="radio" id="localYes" name="local" value="Yes">
          <label for="localYes">Yes</label>
            <input type="radio" id="localNo" name="local" value="No">
          <label for="localNo">No</label>
        </div>
  
        <button type="button" id="calculateImpactBtn">Calculate Impact</button>
        <!-- when clicked this button will trigger the js function in script.js to calculate the user score -->
  
        <!-- result display -->
        <h2>Your Carbon Footprint Score:</h2>
        <div id="result"></div>
      </div>
  
    <script src="asset/script.js"></script>
</body>
</html>
